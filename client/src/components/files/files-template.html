<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th data-bind="click:function(){ SetSorting('rowid')}" style="cursor: pointer">#</th>
        <th>File name</th>
        <th>Size</th>
        <th>Modified</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: VisibleRows">
      <tr>
        <td data-bind="text: $index"></td>
        <td data-bind="text: filename"></td>
        <td data-bind="text: size"></td>
        <td data-bind="text: modifiedTime"></td>
        <td data-bind="text: status"></td>
      </tr>
    </tbody>
  </table>
</div>
